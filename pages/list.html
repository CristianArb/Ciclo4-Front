<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenes de pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <br />
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <button type="button" class="btn btn-outline-danger" id="btnLogout">Cerrar sesi&oacute;n</button>
            </div>
        </div>
        <!--Seccion de Perfil-->
        <section class="perfil">
            <div class="row text-center">
                <div class="col-12">
                    <h4 class="titulo">
                        Mi Perfil
                    </h4>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <table class="table table-striped table-hover table-bordered">
                        <thead>
                            <tr class="table-primary">
                                <th>Identificacion</th>
                                <th>Nombres</th>
                                <th>Email</th>
                                <th>Perfil</th>
                                <th>Zona</th>
                            </tr>
                        </thead>
                        <tbody id="contenidoPerfil">

                        </tbody>
                    </table>
                </div>
            </div>
        </section>
        <br />
        <!--Seccion de Ordenes de Pedido-->
        <section class="ordersP">
            <div class="row text-center">
                <div class="col-12">
                    <h4 class="titulo">
                        Ordenenes de pedido
                    </h4>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <table class="table table-striped table-hover table-bordered" id="ordersPT">
                        <thead>
                            <tr class="table-success">
                                <th>Identificación</th>
                                <th>Nombres</th>
                                <th>Email</th>
                                <th>Fecha</th>
                                <th>No. Pedido</th>
                                <th>Estado</th>
                                <th>Pedido</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>

    <!-- Seccion Detalle Ordenes Perfil-->
    <section class="perfilO" style="display:none;">
        <div class="row text-center">
            <div class="col-12">
                <h4 class="titulo">
                    Detalle Orden de Pedido
                </h4>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-striped table-hover table-bordered" id="tablePO">
                    <thead>
                        <tr class="table-success">
                            <th>Fecha</th>
                            <th>No. Pedido</th>
                            <th>Estado</th>
                            <th>Cambiar Estado</th>
                            <th>Guardar</th>
                        </tr>
                    </thead>
                    <tbody id="bodyPO">

                    </tbody>
                </table>
            </div>
        </div>
    </section>


    <!-- Seccion de Detalle Ordenes -->
    <section class="ordersD" style="display:none;">
        <div class="row">
            <div class="col-12">
                <table class="table table-striped table-hover table-bordered" id="tableOrderD">
                    <thead>
                        <tr class="table-success">
                            <th>Foto</th>
                            <th>Nombre</th>
                            <th>Categoría</th>
                            <th>Descripción</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Stock</th>
                        </tr>
                    </thead>
                    <tbody id="bodyOrderD">

                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="../properties.js"></script>
    <script src="../js/list.js"></script>

</body>

</html>
