<!-- Inicio de sesión -->

<body>
    <div class="container-fluid">
        <!--Seccion de Login-->
        <section id="loginSection">
            <div class="form">
                <div class="row justify-content-center"></div>
                <div class="imgcontainer text-center">
                    <img src="img/img_avatar2.png" alt="Avatar" class="avatar rounded-circle img-fluid">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4 mb-3">
                    <label for="emailInicio" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailInicio" placeholder="name@example.com" required maxlength="50" pattern=".+@+.+">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4 mb-3">
                    <label for="contrasenaInicio" class="form-label">Password</label>
                    <input type="password" class="form-control" id="contrasenaInicio">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4 mb-3 d-grid gap-2">
                    <button type="button" class="btn btn-success" id="login">Iniciar sesión</button>
                </div>
            </div>
            <!--
            <div class="row justify-content-center">
                <div class="col-4 mb-3 d-grid gap-2">
                    <p>¿No tienes cuenta?</p>
                    <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#modalUsuario" id="registerU">Crear usuario</button>
                </div>
            </div>
            -->
    </div>
    </div>
    </div>

    <!-- Modales-->

    <!-- Modales Usuario-->
    <div class="modal fade" id="modalUsuario" tabindex="-1" aria-labelledby="modalUsuarioLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalUsuarioLabel">Ingrese los datos del nuevo usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="row justify-content-center">
                        <div class="mb-3">
                            <label for="idUser" class="form-label">Identificación:</label>
                            <input type="number" id="idUser" class="form-control" placeholder="identificación">
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="mb-3">
                            <label for="nameU" class="form-label">Nombres:</label>
                            <input type="text" class="form-control" id="nameU" placeholder="Nombres">
                        </div>
                    </div>
                    <!--
                    <div class="row justify-content-center">
                        <div class="mb-3">
                            <label for="birthDay" class="form-label">Día de nacimiento:</label>:</label>
                            <input type="date" class="form-control" id="birthDay" placeholder="Día de nacimiento">
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="mb-3">
                            <label for="monthBirth" class="form-label">Mes de nacimiento:</label>
                            <input type="date" class="form-control" id="monthBirth" placeholder="Mes de nacimiento">
                        </div>
                    </div>
                    -->
                    <div class="row justify-content-center">
                        <div class="mb-3">
                            <label for="address" class="form-label">Dirección:</label>
                            <input type="text" class="form-control" id="address" placeholder="Dirección de residencia">
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="mb-3">
                            <label for="cellPhone" class="form-label">Celular:</label>
                            <input type="number" class="form-control" id="cellPhone" placeholder="Numero de celular">
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="mb-3">
                            <label for="contrasena" class="form-label">Clave:</label>
                            <input type="password" class="form-control" id="contrasena" placeholder="Password">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="mb-3">
                            <label for="contrasena2" class="form-label" onchange="">Confirmar password:</label>
                            <input type="password" class="form-control" id="contrasena2" placeholder="Confirmar password">
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="mb-3">
                            <label for="zone" class="form-label">Zona:</label>
                            <select class="form-control" id="zone"></select>
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="mb-3">
                            <label for="type" class="form-label">Tipo:</label>
                            <select class="form-control" id="type"></select>
                        </div>
                    </div>


                    <!-- <div class="alert alert-danger alert-dismissible fade show" id="alertaContrasena"></div> -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btnCerrar">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="createU">Crear</button>
                </div>
            </div>
        </div>
    </div>

    <script src="properties.js"></script>
    <script src="js/validations.js"></script>
    <script src="js/register.js"></script>
